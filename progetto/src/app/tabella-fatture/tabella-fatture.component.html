<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Data</th>
        <th scope="col">Numero</th>
        <th scope="col">Anno</th>
        <th scope="col">Importo</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of fatture; index as i">
        <th scope="row">{{i+1}}</th>
        <th>{{item.data}}</th>
        <td>{{item.numero}}</td>
        <td>{{item.anno}}</td>
        <td>{{item.importo}}</td>
        <td></td>
        <td>
          <button type="button" class="btn btn-danger btn-sm float-right mx-1"(click)="rimuovi(item)"><i class="bi bi-trash">Rimuovi Fatture</i></button>
        </td>
        <td>
          <button type="button" class="btn btn-warning btn-sm float-right mx-1"><i 
            class="bi bi-zoom-in"(click)="dettagliFattura(item)">Dettagli Fatture</i></button>
        </td>
      </tr>
    </tbody>
  </table>
