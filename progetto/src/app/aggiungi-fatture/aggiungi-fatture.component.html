<div class="my-3">
    <h3 class="text-center">Aggiungi Fatture</h3>
    <form>
        <div class="mb-3">
            <label class="form-label">Numero Fattura</label>
            <input type="number"[(ngModel)]="fatture.numero" name="numero" class="form-control" placeholder="Numero...">
        </div>
        <div class="mb-3">
            <label class="form-label">Anno Fattura</label>
            <input type="number" [(ngModel)]="fatture.anno" name="anno" class="form-control" placeholder="Anno...">
        </div>
        <div class="mb-3">
            <label class="form-label">Importo Fattura</label>
            <input type="number"  [(ngModel)]="fatture.importo"   name="importo" class="form-control" placeholder="Importo...">
        </div>

        <button type="button" class="form-control btn btn-warning font-weight-bold" (click)="addNewFattura()">Aggiungi</button>
    </form>
</div>
